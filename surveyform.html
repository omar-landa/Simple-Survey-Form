<html>
  <title>
    Survey Form
  </title>
  <h1 id="title">
    Survey Form
  </h1>
  <p id="description">
    Please fill out the form below with the requested information.
  </p>
  <form id="survey-form">
    <label for="name" id="name-label" >Enter Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Name" required><br>
    <label for="email" id="email-label" >Enter Your Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <label for="number" id="number-label" >Select A Number:</label><br>
    <input type="number" id="number" name="number" min="0" max="9" placeholder="Number" ><br><br>
    <label for="dropdown">Select An Item From The Dropdown:</label><br><br>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select>
    <p>Select An Option Below:<br><br>
      <input type="radio" id="radio" name="name" value="option1">
      <label for="radio">Option 1</label><br>
      <input type="radio" id="radio" name="name" value="option2">
      <label for="radio">Option 2</label><br>
      <input type="radio" id="radio" name="name" value="option3">
      <label for="radio">Option 3</label><br>
      <input type="radio" id="radio" name="name" value="option4">
      <label for="radio">Option 4</label><br>
    <p>Select A Checkbox Option</p>
      <input type="checkbox" id="radio" name="name" value="option1">
      <label for="checkbox">Option 1</label><br>
      <input type="checkbox" id="radio" name="name" value="option2">
      <label for="checkbox">Option 2</label><br>
      <input type="checkbox" id="radio" name="name" value="option3">
      <label for="checkbox">Option 3</label><br>
      <input type="checkbox" id="radio" name="name" value="option4">
      <label for="checkbox">Option 4</label><br>
    <p>Please Enter Any Additional Comments Below:</p>
    <textarea name="comments" rows="5" cols="50"></textarea><br><br>
    <input type="submit" value="submit" id="submit">
  </form>
